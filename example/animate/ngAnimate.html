<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
  <meta charset="utf-8">
  
  <style>
    div {
      transition: all linear 0.5s;
      background-color: lightblue;
      height: 100px;
      width: 100%;
      position: relative;
      top: 0;
      left: 0;
    }
    
    .ng-hide {
      height: 0;
      width: 0;
      background-color: transparent;
      top: -200px;
      left: 200px;
    }
  
  </style>
  
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
  <!-- 第一步：引入angular-animate.js -->
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular-animate.min.js"></script>
</head>
<!-- 第二步：在应用中使用模型ngAnimate -->
<body ng-app="ngAnimate">
<ul>
  <li>ngAnimate 模型可以添加或移除 class 。</li>
  <li>ngAnimate 模型并不能使 HTML 元素产生动画，但是 ngAnimate 会监测事件，类似隐藏显示 HTML 元素 ，如果事件发生 ngAnimate 就会使用预定义的 class 来设置 HTML 元素的动画。</li>
</ul>

<h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>
<div ng-hide="myCheck"></div>

</body>
</html>
