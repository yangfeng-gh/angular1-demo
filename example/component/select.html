<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
  <h1>{{selectedName.first}}</h1>
  <select ng-init="selectedName = names[0]" ng-model="selectedName" ng-options="x.first for x in names">
  </select>
  <p>ng-options 选择中的值是一个对象</p>
  
  <h1>{{selectedName2}}</h1>
  <select ng-init="selectedName2 = names[0].last" ng-model="selectedName2">
    <option ng-repeat="x in names" value="{{x.last}}">{{x.first}}</option>
  </select>
  <p>ng-repeat 有局限性，选择的值是一个字符串</p>
</div>

<script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope) {
    $scope.names = [
      {first: 'Bill', last: 'Gates'},
      {first: 'Linus', last: 'Torvalds'},
      {first: 'Steve', last: 'Jobs'}
    ];
  });
</script>

</body>
</html>
