<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数据初始化</title>
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-init="count=0">
  <button ng-click="count = count + 1">点我！</button>
  <p>{{ count }}</p>
</div>
</body>

</html>
