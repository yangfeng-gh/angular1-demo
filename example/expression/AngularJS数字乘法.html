<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

使用 ng-init 不是很常见。您将在控制器一章中学习到一个更好的初始化数据的方式。
<div ng-app="" ng-init="quantity=1;cost=5">
    <p>总价: <span ng-bind="quantity * cost"></span></p>
</div>

</body>
</html>
