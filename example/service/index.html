<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>value service</title>
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp">
  <div ng-controller="customerCtrl">
    <p>{{ myUrl }}</p>
  </div>
  
  <div ng-controller="customerCtrl2">
    <p>{{ user.username }}</p>
  </div>
  
  <div ng-controller="customerCtrl3">
    <p>{{ msg }}</p>
  </div>
  
  <div ng-controller="customerCtrl4">
    <p>{{ theTime }}</p>
  </div>
</div>

<script>
  var app = angular.module('myApp', []);
  
  app.controller('customerCtrl', function($scope, $location) {
    $scope.myUrl = $location.absUrl();
  })
  
  app.controller('customerCtrl2', function($scope, $http) {
    $http.get("http://localhost:8880/cors-demo/common").then(function (response) {
      $scope.user = response.data;
    });
  })
  
  app.controller('customerCtrl3', function($scope, $timeout) {
    $scope.msg = 'Hello world';
    $timeout(function() {
      $scope.msg = 'Hello angular'
    }, 2000)
  })
  
  app.controller('customerCtrl4', function($scope, $interval) {
    $scope.theTime = new Date().toLocaleTimeString();
    $interval(function() {
      $scope.theTime = new Date().toLocaleTimeString();
    }, 1000);
  })
</script>

</body>
</html>
