<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">
  <ul>
    <li ng-repeat="x in names">

    </li>
  </ul>
</div>
<script src="namesController.js"></script>

</body>
</html>
