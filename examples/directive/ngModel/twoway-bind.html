<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据初始化</title>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

<h3>使用 ng-init 不是很常见。您将在控制器一章中学习到一个更好的初始化数据的方式。</h3>
<div ng-app="" ng-init="firstName='John'">
    <p>在输入框中尝试输入:</p>
    <p>姓名: <input type="text" ng-model="firstName"></p>
    <p>你输入的为: {{ firstName }}</p>
</div>

</body>
</html>
