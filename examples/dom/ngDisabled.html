<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数据初始化</title>
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-init="mySwitch=true">
  <p>
    <button ng-disabled="mySwitch">我是按钮</button>
  </p>
  <p>
    <input type="checkbox" ng-model="mySwitch">禁用按钮
  </p>
  <p>
    {{mySwitch}}
  </p>
</div>

</body>

</html>
