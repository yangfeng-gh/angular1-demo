<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>value service</title>
  <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp">
  <div ng-controller="customerCtrl4">
    <p>{{ theTime }}</p>
  </div>
</div>

<script>
  var app = angular.module('myApp', []);
  app.controller('customerCtrl4', function($scope, $interval) {
    $scope.theTime = new Date().toLocaleTimeString();
    $interval(function() {
      $scope.theTime = new Date().toLocaleTimeString();
    }, 1000);
  })
</script>

</body>
</html>
